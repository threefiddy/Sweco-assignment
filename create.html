<html>
<head>
	<meta charset="utf-8" />
	<title>Person opret</title>
	<script src="jquery-1.11.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />	
	<script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
	<div class="containerCreate">
		First name: <input type="text" id="fname"><br>
		Last name: <input type="text" id="lname"><br>
		Age: <input type="number" id="age"><br>
		Gender: <input type="text" id="gender"><br>
		Kompetencer(Vælg mellem 1 og 3): 
		<select multiple id="competenceId">
			<option value="Matematisk klog">Matematisk klog</option>
			<option value="Fysisk stærk">Fysisk stærk</option>
			<option value="Nysgerrig">Nysgerrig</option>
			<option value="Selvsikker">Selvsikker</option>
			<option value="Uafhængig af andre">Uafhængig af andre</option>
			<option value="God til mennesker">God til mennesker</option>
			<option value="Omsorgsfuld">Omsorgsfuld</option>
		</select>

		<input type="submit" value="Submit" id="submitBtn">
	</div>


	<script type="text/javascript" src="create.js"></script>  
</body>
</html>
